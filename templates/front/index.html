{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监控-天幕科技</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'js/sweetalert/sweetalert.css' %}" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/video-js.min.css' %}" crossorigin="anonymous">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/dxajax.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/message.js' %}"></script>
    <script src="{% static 'ueditor/ueditor.config.js' %}" type="text/javascript"></script>
    <script src="{% static 'ueditor/ueditor.all.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/sweetalert/sweetalert.min.js' %}"></script>
    <script src="{% static 'js/xtalert.js' %}"></script>
    <script src="{% static 'js/video.min.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" style="padding:0 20px" href="/">
                <img src="{% static 'img/logo4.png' %}" alt="">
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li style="text-align: center"><a href="/">文字识别</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    {% if request.user.is_authenticated %}
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">{{ request.user.username }}<span class="caret"></span></a>
                    {% else %}
                        <li><a href="#">请登录</a></li>
                    {% endif %}
                <ul class="dropdown-menu">
                    <li><a href="#">个人资料</a></li>
                    <li><a href="#">设置</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="{% url 'auth:logout' %}">注销登录</a></li>
                </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="main-container">
    <div class="left-container">
        <form role="form">

            <div class="box-footer" style="margin-top: 50px">
                <label id="realBtn" class="btn btn-info">
                    <input type="file" id="fileupload" name="file" class="mFileInput"
                           style="left:-9999px;position:absolute;">
                    <span>上传文件</span>
                </label>
                <!-- Modal -->
                <button id="submit-Btn" class="btn btn-info pull-right">文字识别</button>
            </div>
            <div class="box-body">
                <div class="form-group" style="display: none" id="progess-group">
                    <div class="progress">
                        <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
                             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                        </div>
                    </div>
                </div>
            </div>
            <div class="media">
                <img id="showImg"  src="{% static 'img/default.jpg' %}" alt="">
                <!-- 加载编辑器的容器 -->
            </div>
        </form>
    </div>
    <div class="right-container">
        <script id="container" name="content" type="text/plain"></script>
        <a id="txturl" href="" style=""></a>
        <button id="save-Btn" style="margin-top: 20px" class="btn btn-info pull-right">文件保存</button>
    </div>
</div>

</body>
</html>
